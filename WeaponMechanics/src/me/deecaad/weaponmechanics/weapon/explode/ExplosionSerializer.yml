Explosion:
  Detonation:
    Delay_After_Impact: <Ticks> # The time after the trigger that the explosion occurs
    Impact_When:
      Shot: <Boolean> # Triggers the explosion when the projectile is shot/thrown
      Entities: <Boolean> # When the projectile hits an entity
      Block: <Boolean> # When the projectile hits a non-fluid, non-air block
      Liquid: <Boolean> # When the projectile hits a fluid block
#  Damage:
#    Enabled: <Boolean> # False to not calculate damage to players.
#    Amount: <Double>
#    Enable_Owner_Immunity: <Boolean>
#    Potion_Effects: # Potion effect serializer
  Blocks:
    Enabled: <Boolean> # False to not calculate broken blocks
    Drop_Items: <Boolean> # Whether or not the broken blocks will drop items
    Blacklist: <Boolean>
    Block_List:
      - <Material>:<Data>
    Regeneration:
      Ticks_Before_Start_Regeneration: <Integer> # Amount of time before blocks can regenerate, in ticks
      Max_Blocks_Per_Update: <Integer> # The maximum number of blocks that can be regenerated at once, use 1-2 to avoid trapping players
      Ticks_Between_Updates: <Integer> # Time between block regenerations. If this is set to 0, all blocks are regenerated at once

  Explosion_Shape: <Sphere/Cube/Parabola/Default>
  Explosion_Type_Data:
    # Fetch required values based on explosion type or simply don't do anything with these if not needed
    # Give default values for everything if not defined here
    Yield: <Double>
    Radius: <Double>
    Angle: <Double>
    Depth: <Double>
    Width: <Double>
    Height: <Double>
  Sounds:
    Shooter: # Great hitmarker
      - blablabla
    Victim: # Great for ringing ears
      - blablabla
    Explosion: # Adds to the tnt sound
      - TNT_EXPLODE_WHATEVER~1~1