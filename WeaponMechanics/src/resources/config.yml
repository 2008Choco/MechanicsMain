# This file should have it's own instance of Configuration to avoid
# Issues involving duplicate keys

# the debug level dictates what is printed to console
#   0: No printing
#   1: Errors/Info (Suggested)
#   2: Warnings
#   3: Debug
Debug_Level: 1

# This number represents the chance that a point on an
# image can be picked. Larger numbers decrease the chance
# of any single point to be picked. Smaller numbers increase
# the chance of points at the top left of the image to be selected
#
# Higher numbers will be more "accurate", but will take more time to calculate
# Lower numbers will be more "skewed", but it will take less time to calculate
Spread_Image_Point_Checker_Chance: 1024

# This number represents the maximum number of times the program will loop
# to find points on the spread from image module.
#
# Lower numbers may lower the number of projectiles your weapons can shoot
# Higher numbers will cost more resources
Spread_Image_Max_Loops: 5

Update_Checker:
  # Whether or not to get update notifications
  Enable: true
  # Required amount of versions behind to receive update notifications
  Required_Versions_Behind: 1

# Here you can disable certain trigger checks you know you wont be using
Disabled_Trigger_Checks:
  In_Midair: false
  Standing_And_Walking: false
  Jump: false
  Swim: false
  Glide: false
  Sneak: false
  Sprint: false
  Right_And_Left_Click: false
  Drop_Item: false
  Swap_Main_And_Hand_Items: false

# This allows to run tasks on different threads on your
# processor. Basically, the "magic no lag" button. Be warned:
# This only moves the tasks to a different place then your
# main server thread.
Async_Tasks:
  Packet_Listening: false # Has to do with anything involving packet listeners
  Projectile_Updates: false # Has to do with ticking projectiles
  Trails: false # Has to do with calculations for trails

# The global damaging system
#
# Every line here is only used if it meets a condition. For example,
# The value at `Damage.Potions.Slowness` will only be used if the
# victim is slowed by a slowness potion. The value at
# `Damage.Armor.Helmet.Diamond` will only be used if the victim is
# wearing a diamond helmet
#
# To use this, know that the default rate starts
# at `1.0`. Whenever a condition is met, that value
# is added to the default rate. So if the condition
# is met for `0.759`, the new rate is `1.759`. If a
# condition is then met for `-0.5`, the new rate is
# `1.259`.
Damage:
  Minimum_Rate: 0.3
  Maximum_Rate: 5.0
  Back: <Double>
  Potions:
    PotionTypeEnum: <Double>
  Armor:
    HELMET:
      LEATHER: -0.01
      GOLD: -0.02
      CHAIN: -0.03
      IRON: -0.04
      DIAMOND: -0.05
    CHESTPLATE:
      LEATHER: 0.0
      GOLD: 0.0
      CHAIN: 0.0
      IRON: 0.0
      DIAMOND: 0.0
    LEGGINS:
      LEATHER: 0.0
      GOLD: 0.0
      CHAIN: 0.0
      IRON: 0.0
      DIAMOND: 0.0
    BOOTS:
      LEATHER: 0.0
      GOLD: 0.0
      CHAIN: 0.0
      IRON: 0.0
      DIAMOND: 0.0
    Enchantments:
      EnchantmentTypeEnum: <Double>
  Movement:
    Sneaking: -0.01
    Walking: 0.025
    Swimming: -0.05
    Sprinting: 0.05
    In_Midair: 0.03
  Critical_Points:
    HEAD: 0.5
    BODY: 0.1
    LEGS: -0.2
    DEFAULT: 0.0

# Configurations for explosions
#
# Noise_Chance is the chance for a random block to be placed around
# the edge of an explosion
#
# Noise distance is the distance from the edge of the explosion to
# to place blocks
Explosions:
  Cuboid:
    Noise_Chance: 0.20
    Noise_Distance: 1.0
  Parabolic:
    Noise_Chance: 0.25
    Noise_Distance: 1.25
  Spherical:
    Noise_Chance: 0.10
    Noise_Distance: 1.0

# Here you can modify entity hitboxes if you feel like it or some entity is missing.
# These aren't exactly meant to be changed, but if you feel like some entity's hitbox isn't quite right you can modify it yourself.
#
# You can modify any entity's hitbox.
# Here is list of entity types: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/entity/EntityType.html
#
# HEAD, BODY, LEGS and FEET are percentages in range of 0 to 1. They MUST equal 1 in order to work.
# Basically HEAD is some specific amount from top of player, then comes BODY, then LEGS and then FEET.
# E.g.
# ZOMBIE:
#   Horizontal_Entity: false # true mean that entity model is horizontal (head is in front of entity)
#   HEAD: 0.25 # 25% from top of entity is considered as HEAD
#   BODY: 0.375 # 37.5% after HEAD is considered as BODY
#   ARMS: true # true means that entity also has ARMS
#   LEGS: 0.25 # 25% after HEAD and BODY is considered as LEGS
#   FEET: 0.125 # 12.5% after HEAD, BODY and LEGS is considered as FEET
#
# If Horizontal_Entity is true then HEAD should always be 0.0 because
# if entity gets hit from front to its BODY then its considered as HEAD, but
# if it doesn't come from front of it, then hit is BODY. ARMS, LEGS and FEET will
# still work normally even when using Horizontal_Entity.
#
# ARMS is optional hitbox for entities and it only has true / false values.
# Projectile hit is ARMS if projectile hits BODY from side of entity
#
Entity_Hitboxes:
  ELDER_GUARDIAN:
    Horizontal_Entity: true
    HEAD: 0.0
    BODY: 1.0
    ARMS: false
    LEGS: 0.0
    FEET: 0.0
